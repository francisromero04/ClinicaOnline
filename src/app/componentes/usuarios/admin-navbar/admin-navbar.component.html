<!DOCTYPE html>
<html lang="es">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        <ng-container *ngIf="nombreUsuario">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span *ngIf="mostrarNombre" class="nav-link">Usuario: {{ nombreUsuario }}</span>

        <!-- Bot칩n de cerrar sesi칩n -->

          <button class="btn btn-outline-danger my-2 my-sm-0" type="button" (click)="logOut()">Cerrar Sesi칩n</button>
        </form>
      </div>
    </nav>

    <!-- Bootstrap JS and dependencies -->
