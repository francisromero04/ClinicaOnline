<app-barranavinicial @fadeScaleAnimation></app-barranavinicial>

<section class="vh-100 gradient-custom" @slideInFromBottomAnimation>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form (ngSubmit)="onSubmit()" [formGroup]="formulario">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                <p class="text-white-50 mb-5">Por favor ingrese su correo y contraseña</p>

                <div class="form-outline form-white mb-4">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="name@example.com" formControlName="email" />
                  <label class="form-label" for="email">Email</label>
                  <div *ngIf="formulario.controls['email'].touched && formulario.controls['email'].invalid">
                    <small class="invalid" *ngIf="formulario.controls['email'].hasError('required')">Debe ingresar su email.</small>
                    <small class="invalid" *ngIf="formulario.controls['email'].hasError('email')">Ingrese un email válido.</small>
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" class="form-control form-control-lg" id="password" formControlName="password" placeholder="password" />
                  <label class="form-label" for="password">Password</label>
                  <div *ngIf="formulario.controls['password'].touched && formulario.controls['password'].invalid">
                    <small class="invalid" *ngIf="formulario.controls['password'].hasError('required')">Debe ingresar su contraseña.</small>
                  </div>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="formulario.invalid">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center">
            <h5>Acceso Rápido:</h5>
            <div class="btn-container d-flex justify-content-around flex-wrap">
              <button *ngFor="let usuario of usuariosAccesoRapido" class="btn btn-secondary m-2" (click)="onButtonClick(usuario)">
                <img [src]="usuario.imagen" alt="Imagen de perfil" class="img-thumbnail">
                <p>{{ usuario.tipo }}</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
