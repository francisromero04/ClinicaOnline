<div  appScaleOnHover class="card rounded-0 mt-3" style="width: 10rem">
  <img
    src="{{ foto }}"
    class="card-img-top rounded-0"
    alt="Imagen seleccionada"
    style="width: auto; height: 90px"
  />
  <div class="card-body">
    <h5 class="card-title">{{ nombre }}</h5>
    <button class="btn btn-primary" type="button" (click)="onButtonClick()">
      Acceder
    </button>
  </div>
</div>
