<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/home">Home</a>
          </li>

          <!-- USUARIO SIN CONEXION, MUESTRA BOTONES -->
          <ng-container *ngIf="(usuarioConectado | async) === null">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/eleccionregistro">Registrarse</a>
            </li>
          </ng-container>
        </ul>

        <ng-container *ngIf="nombreUsuario">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span *ngIf="mostrarCorreo" class="nav-link"
                >Usuario: {{ nombreUsuario }}</span
              >
            </li>
          </ul>
        </ng-container>

        <!-- CERRAR SESION -->
        <form
          *ngIf="usuarioConectado | async as user"
          class="form-inline my-2 my-lg-0"
        >
          <button
            class="btn btn-outline-danger my-2 my-sm-0"
            type="submit"
            (click)="logout()"
          >
            Cerrar Sesi√≥n
          </button>
        </form>
      </div>
    </nav>
  </body>
</html>
